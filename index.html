<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row d-flex flex-column-reverse flex-lg-row">
      <div class="d-flex flex-column justify-content-center align-items-center col-12 col-lg-8">
      <div>
          <img class="mb-5" src="images/logo.svg" alt="">
          <p class="display-5 text-start lh-1 text-uppercase fw-light mb-0">We're</p>
          <p class="display-5 text-start lh-1 text-uppercase fw-normal mb-0">coming</p>
          <p class="display-5 mb-2 text-start lh-1 text-uppercase fw-normal mb-0">soon</p>
          <p>Hello fellow shoppers! We're currently building our new <br> fashion store.
            Add your email below to stay up-to-date with <br> announcements and our launch deals.</p>
          <form action="">
            <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <img class="bg-secondary" src="images/icon-arrow.svg" alt="">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <img class="img-fluid" src="images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
